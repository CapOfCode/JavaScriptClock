<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Digital Clock</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="location">Digital Clock</div>
        <div class="timetable">
        <span id="hr">00</span>
        <span class="dots">:</span>
        <span id="min">00</span>
        <span class="dots">:</span>
        <span id="sec">00</span>
        <span > </span>
        <span id="sesion">AM</span>
    </div>
        <div class="daytable">
            <span id="day">Fri,</span>            
            <span id="today">23</span>
            <span id="month">month</span>
            <span id="year">2023</span>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
